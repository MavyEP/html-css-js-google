<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/google.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/912c80e664.js" crossorigin="anonymous"></script>
    <title>Google - New Tab</title>
  </head>
  <body class="noselect">
    <header>
      <div class="header_flex_left">
          <ul class="google_info_store">
            <li class="li_padding_left li_opacity_left"><span>Chi siamo</span></li>
            <li class="li_padding_left li_opacity_left"><span>Google Store</span></li>
          </ul>
      </div>
      <div class="header_flex_right">
        <ul class="header_menu">
          <li class="li_padding_right"><span>Gmail</span></li>
          <li class="li_padding_right"><span>Immagini</span></li>
        </ul>
        <div class="dropdown li_padding_right">
          <div class="dropdown_click_icon">
            <span><i class="fas fa-th"></i></span>
          </div>
        </div>
        <div class="log_in">
          <a href="#">Accesso</a>
        </div>
      </div>
    </header>
    <main>
      <div class="google_image">
        <img src="https://www.google.it/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
      </div>
      <div class="main_browser_container">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="input">
          <input type="text" name="" value="">
        </div>
        <div class="mic_icons">
          <svg   class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
        </div>
      </div>
      <div class="google_actions">
        <div class="left_buttom">
          <span>Cerca con Google</span>
        </div>
        <div class="right_buttom">
          <span>Mi sento fortunato</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="privacy_popup">
        <div class="left_info">
          <img src="https://www.gstatic.com/policies/images/my_account.png" alt="">
          <h2>Promemoria sulla privacy di Google</h2>
        </div>
        <div class="right_actions">
          <span>RICORDAMELO PIÙ TARDI</span>
          <span>LEGGI ORA</span>
        </div>
      </div>
      <div class="info_endpage">
        <div class="top">
          <span>Italia</span>
        </div>
        <div class="bottom">
          <div class="left">
            <ul>
              <li><span>Pubblicità</span></li>
              <li class="li_padding_left"><span>Soluzioni aziendali</span></li>
              <li class="li_padding_left"><span>Come funziona la Ricerca</span></li>
            </ul>
          </div>
          <div class="right">
            <ul>
              <li class="li_padding_right"><span>Privacy</span></li>
              <li class="li_padding_right"><span>Termini</span></li>
              <li><span>Impostazioni</span></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
